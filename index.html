<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SBC Design Concept | Ultra-Luxury Interior Studio Pune</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --ivory: #F6F3EE;
        --gold: #C6A75E;
        --charcoal: #1E1E1E;
        --font-serif: 'Playfair Display', serif;
        --font-sans: 'Inter', sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: var(--ivory);
        font-family: var(--font-sans);
        color: var(--charcoal);
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      /* Cinematic Scroll Animations */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1.2s cubic-bezier(0.215, 0.61, 0.355, 1), transform 1.2s cubic-bezier(0.215, 0.61, 0.355, 1);
      }
      .reveal-on-scroll.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Staggered Delays */
      .stagger-1 { transition-delay: 0.1s; }
      .stagger-2 { transition-delay: 0.2s; }
      .stagger-3 { transition-delay: 0.3s; }
      .stagger-4 { transition-delay: 0.4s; }
      .stagger-5 { transition-delay: 0.5s; }

      /* Line Animation */
      .draw-line {
        width: 0;
        transition: width 1.5s cubic-bezier(0.645, 0.045, 0.355, 1);
      }
      .draw-line.visible {
        width: 100%;
      }

      /* Ken Burns Effect */
      @keyframes kenBurns {
        0% { transform: scale(1); }
        100% { transform: scale(1.15); }
      }
      .ken-burns {
        animation: kenBurns 25s ease-in-out infinite alternate;
      }

      /* Text Reveal Up */
      .text-reveal-container {
        overflow: hidden;
      }
      .text-reveal-up {
        display: block;
        transform: translateY(100%);
        transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
      }
      .visible .text-reveal-up {
        transform: translateY(0);
      }

      ::selection {
        background-color: var(--gold);
        color: white;
      }
      
      /* Fade Sequence */
      .fade-sequence {
        opacity: 0;
        transition: opacity 1.5s ease;
      }
      .fade-sequence.visible {
        opacity: 1;
      }
    </style>
